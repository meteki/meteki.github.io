<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>DiceGo</title>
</head>
<body>

    <div class="container">
        <div class="tab">
            <input checked id="tab-btn-1" name="tab-btn" type="radio" value="">
            <label for="tab-btn-1">Кубик к6</label>
            <input id="tab-btn-2" name="tab-btn" type="radio" value="">
            <label for="tab-btn-2">КаНожБум</label>
            <input id="tab-btn-3" name="tab-btn" type="radio" value="">
            <label for="tab-btn-3">Цвета</label>
            
                <div class="tab-content" id="content-1">
                    <div style="width: 70%; height: 70px;  margin:auto;"></div>
                    <div id="dice" data-side="1">
                        <div class="sides side-1">
                                <span class="dot dot-1"></span>
                        </div>
                        <div class="sides side-2">
                                <span class="dot dot-1"></span>
                                <span class="dot dot-2"></span>
                        </div>
                        <div class="sides side-3">
                                <span class="dot dot-1"></span>
                                <span class="dot dot-2"></span>  
                                <span class="dot dot-3"></span>
                        </div>
                        <div class="sides side-4">
                                <span class="dot dot-1"></span>
                                <span class="dot dot-2"></span>  
                                <span class="dot dot-3"></span>
                                <span class="dot dot-4"></span>
                        </div>
                        <div class="sides side-5">
                                <span class="dot dot-1"></span>
                                <span class="dot dot-2"></span>  
                                <span class="dot dot-3"></span>
                                <span class="dot dot-4"></span>
                                <span class="dot dot-5"></span>
                        </div>
                        <div class="sides side-6">
                                <span class="dot dot-1"></span>
                                <span class="dot dot-2"></span>  
                                <span class="dot dot-3"></span>
                                <span class="dot dot-4"></span>
                                <span class="dot dot-5"></span>
                                <span class="dot dot-6"></span>
                        </div>

                    </div>
                </div>
                <div class="tab-content" id="content-2">
                    <div class="scores">
                        <p>ИИ : 
                            <span id="computer_score">0</span>
                        </p>
                        <p>
                            Ты :
                            <span id="user_score">0</span>
                        </p>
                    </div>
                    <div class="weapons">
                        <button onclick="checker('Камень')">
                            <i class="far fa-hand-rock"></i>
                        </button>
                        <button onclick="checker('Бумага')">
                            <i class="far fa-hand-paper"></i>
                        </button>
                        <button onclick="checker('Ножницы')">
                            <i class="far fa-hand-scissors"></i>
                        </button>
                    </div>
                    <div class="details">
                        <p id="user_choice"></p>
                        <p id="comp_choice"></p>
                        <p id="result"></p>
                    </div>
                </div>
                <div class="tab-content" id="content-3">
                    <div class="container2">
                        <div>
                          <input type="color" id="color">
                          <h4 id="text">#000000</h4>
                          <p>Нажмите, чтобы изменить цвет</p>
                        </div>
                      </div>
    
                        </div>

                    </div>
                </div>
                
        </div>
    </div>
    <div class ="usercard" id="usercard"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="dice.js"></script> 
    <script src="wheel.js"></script>
    <script src="wheel2.js"></script>
    <script src="app.js"></script> 
    
</body> 
</html>
